<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/tmpl.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <title>Домашнее задание №15-16</title>

</head>

<body>
<div class="head">
    <div class="google-logo">
        <a id="logo" href=""><img src="img/logo.png" alt="Google"/></a>
    </div>
    <div class="google-search">
        <div class="button-search-field">
            <input id="input" type="text"/>
        </div>
        <div class="button-search">
            <button id="search"></button>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>


<script type = "text/template" id="googleSearch">
    <div class="search-block">
        <%for (var i=0;i < data.length; i++){%>
        <div class="g">
            <h3>
                <a href="<%= data[i].url %>"><%= data[i].title %></a>
            </h3>
            <span class="link"><%= data[i].url %></span>
            <p class="desc"><%= data[i].content %></p>
        </div>
        <%}%>
    </div>
</script>



<script src="js/script.js"></script>





</body>
</html>
